<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="/naver/favicon.ico">
    <link rel="stylesheet" href="./naver-header.css">
    <link rel="stylesheet" href="./naver-nav.css">
    <link rel="stylesheet" href="./naver-container.css">
    <title>NAVER</title>
</head>

<body>
    <div class="header">
        <div class="header_center">
            <div class="group_flex">
                <div class="service_area">
                    <a class="start_naver_page">
                        네이버를 시작페이지로
                        <span class="start_naver_page_icon"></span>
                        <span class="sa_bar"></span>
                    </a>
                    <a class="junior_naver"></a>
                    <a class="happybin"></a>
                </div>

                <h1>
                    <a href="https://www.naver.com">
                        <span class="naver_logo"></span>
                        <span class="blind">네이버</span>
                    </a>
                </h1>

                <div class="search_area">
                    <h2 class="blind">검색창</h2>
                    <fieldset class="search_fieldset">
                        <legend class="blind">검색</legend>
                        <input class="search_input" />
                        <span class="ico_keybord"></span>
                        <span class="ico_arr"></span>
                        <button class="serach_button">
                            <span class="blind">검색</span>
                            <span class="ico_search"></span>
                        </button>
                    </fieldset>
                </div>
            </div>
        </div>
    </div>

    <div class="nav">
        <div class="NM_FAVORITE">
            <div class="group_nav">
                <ul class="list_nav_type_fix">
                    <li class="nav_item_first">
                        <a class="nav_item_mail">
                            <span class="nav_item_mail_ico"></span>
                            <span id="mail">메일</span>
                        </a>
                    </li>
                    <li class="nav_item_cafe">
                        <a class="nav_item_cafe">
                            카페
                        </a>
                    </li>
                    <li class="nav_item">
                        <a class="nav_item_blog">
                            블로그
                        </a>
                    </li>
                    <li class="nav_item">
                        <a class="nav_item_in">
                            지식iN
                        </a>
                    </li>
                    <li class="nav_item">
                        <a class="nav_item_shopping">
                            <span class="shopping_ico"></span>
                        </a>
                    </li>
                    <li class="nav_item">
                        <a class="nav_item_shoppingTv">
                            <span class="shopping_tv_ico"></span>
                        </a>
                    </li>
                    <li class="nav_item">
                        <a class="nav_item_pay">
                            Pay
                        </a>
                    </li>
                    <li class="nav_item">
                        <a class="nav_item_tv">
                            <span class="tv_ico"></span>
                            <span id="TV">TV</span>
                        </a>
                    </li>
                </ul>

                <ul class="list_nav_NM_FAVORITE_LIST">
                    <li class="nav_item">
                        <a class="nav_item_dictionary">사전</a>
                    </li>
                    <li class="nav_item">
                        <a class="nav_item_news">뉴스</a>
                    </li>
                    <li class="nav_item">
                        <a class="nav_item_stock">증권</a>
                    </li>
                    <li class="nav_item">
                        <a class="nav_item_realty">부동산</a>
                    </li>
                    <li class="nav_item">
                        <a class="nav_item_map">지도</a>
                    </li>
                    <li class="nav_item">
                        <a class="nav_item_VIBE">VIBE</a>
                    </li>
                    <li class="nav_item">
                        <a class="nav_item_book">책</a>
                    </li>
                    <li class="nav_item">
                        <a class="nav_item_webtoon">웹툰</a>
                    </li>
                </ul>

                <a class="btn_more">
                    더보기<span class="btn_more_ico"></span>

    </div>
