<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>vw</title>
    </head>
    <style>
        /* 500px * 0.1(10vw) = 50px */
        h1{font-size: 10vw;}
        /* 500px * 0.05(5vw) = 25px */
        p{font-size: 5vw;}
    </style>
    <body>
        <h1>vw</h1>
        <p>vw(viewport width)는 화면의 가로 크기와 관련있는 단위입니다. 1vw는 화면 가로 크기의 1/100입니다.</p>
    </body>
</html>
