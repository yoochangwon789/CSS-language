<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>rem</title>
    </head>
    <style>
        /*
        16px * 2(rem) = 32px r = 상위 루트 즉 html font-size = 16px 이고 em 은 배수
        */
        html{
            font-size: 20px;
        }
        h1{
            font-size: 2rem;
        }
        p{
            font-size: 2rem;
        }
    </style>
    <body>
        <h1>rem</h1>
        <p>rem 단위는 html 태그의 폰트 크기를 기준으로 배수에 해당하는 크기를 가지게 하기 위해서 사용하는 단위 입니다.</p>
    </body>
</html>
